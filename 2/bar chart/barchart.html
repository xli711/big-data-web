<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar:hover {
  opacity: 0.5;

}

.title {
  font: bold 14px "Helvetica Neue", Helvetica, Arial, sans-serif;
}

.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

svg text.label {
  fill:white;
  font: 15px;  
  font-weight: 400;
  text-anchor: middle;
}

</style>

<body>
	
<script src="http://d3js.org/d3.v3.min.js"></script>


<script>
// set the dimensions of the canvas
var margin = {top: 20, right: 20, bottom: 70, left: 40},
    width = 600 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

var x=d3.scale.ordinal()
    .rangeRoundBands([0,width], .1, .3);

var y = d3.scale.linear()
    .range([height, 0])
    .domain([1.5,0]);

var xAxis=d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis=d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(8);


var svg = d3.select("body").append("svg")
    .attr("width", width+margin.left+margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");


var colors = d3.scale.ordinal().range(["#E43700","#DB8A70","#FA7F0C","#FAB778","#D9C06F","#D9CDA5"]);

// load the data
d3.csv("data/landuse.csv",type, function(error,data){
      x.domain(data.map(function(d){return d.field;}));
      y.domain([0,d3.max(data, function(d){return d.level;})]);
      // if (error,data) {if (error) throw error;

  svg.append("text")
      .attr("class","title")
      .attr("x",100)
      .attr("y",-26)
      .text("Twitter Pattern in Different Planning District");

  svg.append("g")
      .attr("class","x axis")
      .attr("transform","translate(0," + height + ")")
      .call(xAxis)
    .selectAll(".tick text")
      .call(wrap,x.rangeBand());

  svg.append("g")
    .attr("class","y axis")
    .call(yAxis);


  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("fill",function(d,i) {console.log(d);return colors(i);})
      .attr("x", function(d) { return x(d.field); })
      .attr("width", x.rangeBand())
      .attr("y", function(d){return y(d.level);})
      .attr("height", function(d) {return height-y(d.level);});
  

  svg.selectAll(".text")
      .data(data)
    .enter().append("text")
    .attr("class","lable")
    .attr("x",function(d){return x(d.field);})
    .attr("y",function(d){return y(d.level)+1;})
    .attr("dy",".75em")
    .text(function(d){return d.level;});
});
  // svg.selectAll("text")
  //     .data(data)
  //     .enter()
  //     .append("text")
  //     .attr("text-anchor", "middle")
  //     .attr("x", function(d,i) { return i*70+30; })
  //     .text(function(d){console.log(d); return d.field;})
  //     .attr("fill","black")
  //     .attr("y",530);

function wrap(text, width) {
  text.each(function() {
    var text = d3.select(this),
        words = text.text().split(/\s+/).reverse(),
        word,
        line = [],
        lineNumber = 0,
        lineHeight = 1.1, // ems
        y = text.attr("y"),
        dy = parseFloat(text.attr("dy")),
        tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
    while (word = words.pop()) {
      line.push(word);
      tspan.text(line.join(" "));
      if (tspan.node().getComputedTextLength() > width) {
        line.pop();
        tspan.text(line.join(" "));
        line = [word];
        tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
      }
    }
  });
}

function type(d) {
  d.level = +d.level;
  return d;
}
